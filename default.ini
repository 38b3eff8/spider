[base]
worker = 5

[log]
level = INFO
filename = spider.log
format = %(asctime)s - %(levelname)s - %(name)s - %(message)s

display = console

[headers]
user-agent = Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/51.0.2704.106 Safari/537.36

[proxy]
proxy = false
